<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="/img/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />


    <link rel="stylesheet" href="style.css">

    <title>My Gallery</title>

  </head>
  <body>
    <div class="profilecard">   
      <img src="/img/profilePhoto.png" alt="Rodney Cotton">
      <div class="profilecard__info">
        <span class="name">Rodney Cotton</span>
        <span class="location">Helsinki, Finland</span>
      </div>
      <div class="profilecard__stats">
        <div class="stat">
          <span class="number">100</span>
          <span class="text">Posts</span>
        </div>
        <div class="stat middle">
          <span class="number">2,242</span>
          <span class="text">Followers</span>
        </div>
        <div class="stat">
          <span class="number">1,432</span>
          <span class="text">Following</span>
        </div>
      </div>
    </div>

    <div class="images">
        <img class="img1" src="/img/photo1.png" alt="">
        <img class="img2" src="/img/photo2.png" alt="">
        <img class="img3" src="/img/photo3.png" alt="">
        <img class="img4" src="/img/photo4.png" alt="">
        <img class="img5" src="/img/photo5.png" alt="">
        <img class="img6" src="/img/photo6.png" alt="">
    </div>
  </body>
</html>
